<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Media Gallery Web App" />
        <meta name="author" content="Jore github.com/jorexdeveloper" />

        <title>Gallery</title>

        <!-- Favicons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ url_for('static', filename='assets/icons/apple-touch-icon.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='assets/icons/favicon-16x16.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='assets/icons/favicon-32x32.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="{{ url_for('static', filename='assets/icons/android-chrome-192x192.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="{{ url_for('static', filename='assets/icons/android-chrome-512x512.png') }}"
        />
        <link
            rel="manifest"
            href="{{ url_for('static', filename='assets/icons/site.webmanifest') }}"
        />

        <!-- Fonts -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/fonts/orbitron/v34/css/style.css') }}"
        />

        <!-- Libraries -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/font-awesome/v6.4.0/css/all.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/bootstrap/v5.3.7/css/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/bootstrap-icons/v1.13.1/bootstrap-icons.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/fancybox/v6.0.34/fancybox.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/animate/v3.5.2/animate.min.css') }}"
        />

        <!-- Custom CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/gallery.css') }}"
        />
    </head>

    <body class="d-flex flex-column min-vw-100 min-vh-100 p-0 m-0">
        <!-- <div id="preloader"> -->
        <!--     <div class="line"></div> -->
        <!-- </div> -->

        <main class="flex-fill container-fluid bg-dark w-100 h-100 p-0 m-0">
            {% include "gallery.html" %}
        </main>

        <footer class="container-fluid bg-dark p-0">
            <div
                class="container-xl d-flex flex-column flex-lg-row align-items-center justify-content-center border-top p-3"
            >
                <span class="text-center text-light p-1 user-select-none">
                    Copyright &copy; 2025
                    <a href="https://jorexdeveloper.github.io/jorexdeveloper/"
                        >Jore</a
                    >
                </span>
                <span class="text-center text-light p-1 user-select-none">
                    All rights reserved.
                </span>
            </div>
        </footer>

        <!-- Libraries -->
        <script src="{{ url_for('static', filename='assets/lib/jquery/v3.7.1/jquery.min.js.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/bootstrap/v5.3.7/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/imagesloaded/v5.0.0/imagesloaded.pkgd.min.js.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/packery/v2.1.2/packery.pkgd.min.js.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/draggabilly/v3.0.0/draggabilly.pkgd.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/fancybox/v6.0.34/fancybox.umd.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/wow/v1.3.0/wow.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
