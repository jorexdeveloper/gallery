<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="description" content="Media Gallery Web App" />
        <meta name="author" content="Jore github.com/jorexdeveloper" />

        <title>Gallery</title>

        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="{{ url_for('static', filename='assets/icons/android-chrome-512x512.png') }}"
        />

        <!-- Fonts -->
        <!-- <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/fonts/orbitron/v34/css/style.css') }}"
        /> -->

        <!-- CSS Libraries -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/font-awesome/v6.4.0/css/all.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/bootstrap/v5.3.7/css/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/bootstrap-icons/v1.13.1/bootstrap-icons.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/ui/v6.0.34/dist/fancybox/fancybox.css') }}"
        />
        <!-- <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/animate/v3.5.2/animate.min.css') }}"
        /> -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='assets/lib/video-js/v8.21.1/video-js.css') }}"
        />

        <!-- Custom CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/gallery.css') }}"
        />
    </head>

    <body class="d-flex flex-column min-vw-100 min-vh-100 p-0 m-0">
        <main
            class="container-fluid flex-fill d-flex flex-column w-100 h-100 p-0 m-0"
        >
            <div class="gallery-layout container-xl m-0">
                <div
                    class="gallery-container container-xl"
                    data-url="{{ url_for('gallery.pages') }}"
                    data-last="{{ 'true' if last else 'false' }}"
                    data-path="{{ path }}"
                >
                    <div class="gallery-item-sizer"></div>
                    <div class="gallery-gutter-sizer"></div>
                    {% include "gallery.html" %}
                </div>
                <div
                    class="page-load-status container-xl d-flex flex-column align-items-center justify-content-center"
                >
                    <div
                        class="infinite-scroll-request loader-ellips position-relative p-3 m-3"
                    >
                        <span
                            class="loader-ellips__dot d-block position-absolute rounded-circle bg-primary"
                        ></span>
                        <span
                            class="loader-ellips__dot d-block position-absolute rounded-circle bg-primary"
                        ></span>
                        <span
                            class="loader-ellips__dot d-block position-absolute rounded-circle bg-primary"
                        ></span>
                        <span
                            class="loader-ellips__dot d-block position-absolute rounded-circle bg-primary"
                        ></span>
                    </div>
                    <div
                        class="infinite-scroll-error d-flex flex-column align-items-center justify-content-center p-3 m-3 d-none"
                    >
                        <p class="text-center text-wrap fs-6 user-select-none">
                            Failed to load! Check your internet connection and
                            try again.
                        </p>
                        <button
                            id="retry-button"
                            type="button"
                            class="btn btn-primary"
                        >
                            Retry
                        </button>
                    </div>
                </div>
                {% if not last %}
                <div id="next-page-selector"></div>
                {% endif %}
            </div>
        </main>

        <footer class="container-fluid p-0">
            <div
                class="container-xl d-flex flex-column flex-lg-row align-items-center justify-content-center border-top p-3 wow fadeIn"
            >
                <span class="text-center p-1 user-select-none">
                    License · Terms · Privacy Policy
                </span>
                <span class="text-center p-1 user-select-none">
                    Copyright &copy; 2025
                    <a href="https://jorexdeveloper.github.io/jorexdeveloper/"
                        >Jore</a
                    >
                </span>
            </div>
        </footer>

        <!-- JS Libraries -->
        <script src="{{ url_for('static', filename='assets/lib/jquery/v3.7.1/jquery.min.js.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/bootstrap/v5.3.7/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/packery/v2.1.2/packery.pkgd.min.js.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/infinite-scroll/v5.0.0/infinite-scroll.pkgd.min.js.js') }}"></script>
        <!-- <script src="{{ url_for('static', filename='assets/lib/draggabilly/v3.0.0/draggabilly.pkgd.min.js') }}"></script> -->
        <script src="{{ url_for('static', filename='assets/lib/ui/v6.0.34/dist/fancybox/fancybox.umd.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/lib/video-js/v8.21.1/video.min.js') }}"></script>
        <!-- <script src="{{ url_for('static', filename='assets/lib/wow/v1.3.0/wow.min.js') }}"></script> -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
